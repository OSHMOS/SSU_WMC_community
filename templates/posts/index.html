{% if user.is_authenticated %}
  <a href={% url 'account_logout' %}>로그아웃</a>
  <p>안녕하세요. {{ user }}님</p>
{% else %}
  <a href={% url 'account_login' %}>로그인</a>
  <a href={% url 'account_signup' %}>회원가입</a>
{% endif %}
<div>
  <p><a href={% url 'post_create' %}>작성하기</a></p>
  <br>
  {% for post in posts %}
    <span>{{ post.id }}</span>
    <span><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></span>
    <span>{{ post.author }}</span>
    <span>{{ post.dt_created }}</span>
    <br>
  {% endfor %}
</div>
