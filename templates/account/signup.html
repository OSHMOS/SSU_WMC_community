{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="row" style="user-select: auto;">
        <div class="col-sm-12 col-md-3 col-lg-3 p-2" style="user-select: auto;">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 p-2" style="user-select: auto;">
        <div id="content" class="border-top" style="user-select: auto;">
            <div class="content_block" style="user-select: auto;">
                <div class="row">
                    <div class="col-4">
                        <h4 style="user-select: auto;">회원가입</h4>
                    </div>
                    <div class="col-8 text-end">
                        <span>또는 <a href="{% url 'common:login' %}">로그인</a></span>
                    </div>
                </div>
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    {% include 'form_errors.html' %}
                    <div class="form-group">
                        <label for="username">이름</label>
                        <input type="text" class="form-control" name="username" id="username"
                            value="{{form.username.value|default_if_none:''}}">
                    </div>
                    <div class="form-group">
                        <label for="password1">비밀번호</label>
                        <input type="password" class="form-control" name="password1" id="password1"
                            value="{{form.password1.value|default_if_none:''}}">
                    </div>
                    <div class="form-group">
                        <label for="password2">비밀번호 확인</label>
                        <input type="password" class="form-control" name="password2" id="password2"
                            value="{{form.password2.value|default_if_none:''}}">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" name="email" id="email"
                            value="{{form.email.value|default_if_none:''}}">
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">가입하기</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3 p-2" style="user-select: auto;"></div>
</div>
{% endblock %}
